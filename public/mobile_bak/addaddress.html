	<body>
		<header data-am-widget="header" class="am-header">
			<div class="am-header-left am-header-nav">
				<a class="">
					<p onclick="goback()" class="backle am-icon-angle-left"></p>
				</a>

			</div>
			<div class="am-text-center addresstit">
				添加收货地址
			</div>
			<div class="am-header-right  am-header-nav">
				<a href="index.html" class="home">

					<img src="img/home.png" />
				</a>
			</div>
		</header>
		<!--我的地址-->
		<form id="form" action="" method="">
			<div class="addinput">
				<div class="am-input-group">
					<input type="text" name="name" class="am-form-field" placeholder="收货人姓名">
				</div>
				<div class="am-input-group">
					<input type="text" name="tel" class="am-form-field" placeholder="手机号码">
				</div>
				<div class="am-input-group">
					<div id="picker5">所在地区</div>
				</div>
				<div class="am-input-group">
					<input type="text" name="street" class="am-form-field" placeholder="详细地址">
				</div>
				<div class="am-input-group">
					<label class="am-radio am-danger">
      				<input type="checkbox" name="" id="isDefault" value="true" data-am-ucheck checked="">
    				  设为默认地址
    			</label>
				</div>
			</div>
		</form>

		<div id="saveBtn" class="saveadd am-text-center">
			保存
		</div>

		<script type="text/javascript">
			$(document).ready(function() {

				$("#saveBtn").click(function() {
					var isChecked = $("#isDefault").is(":checked");
					var data = $("#form").serialize() +
						"&city=" + $("#picker5").text() +
						"&account=" + sessionStorage.account +
						"&isDefault=" + isChecked;

					$.post("/users/insertAddress", data, function(result) {
						if(result.status) {
//							location.href = "/mobile/myaddress.html";
						} else {
							alert(result.msg);
						}
					});
				});

			});
		</script>
